services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: openmonetize-postgres
    environment:
      POSTGRES_DB: monetization
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: dev_password_change_in_production
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d monetization"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monetization

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: openmonetize-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - monetization

  # Redis Commander (Redis GUI - Alternative to RedisInsight)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: openmonetize-redis-commander
    ports:
      - "8001:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - monetization

  # PgAdmin (PostgreSQL GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: openmonetize-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@openmonetize.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - monetization
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  monetization:
    driver: bridge
