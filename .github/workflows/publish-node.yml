name: Publish Node.js SDK
on:
  release:
    types: [published]

jobs:
  npm-publish:
    name: Upload release to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: |
          cd platform
          pnpm install

      - name: Build package
        run: |
          cd platform
          pnpm build --filter @openmonetize/sdk

      - name: Publish to NPM
        run: |
          cd platform/packages/sdk
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
